<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <!-- AGENDA -->
    <section>
        <div class="agenda">
            <h1 class="agenda-header">
                Agenda
            </h1>
            <div id="agenda-switch">
                <div class="agenda-item-container">
                    <div class="agenda-item">
                        <div class="agenda-item-info">
                            <p>13.00-15:00</p>
                            <p><a href="https://www.google.com/maps/place/Tartu+Rakenduslik+Kolled%C5%BE/@58.34692,26.7136964,15.25z/data=!4m6!3m5!1s0x46eb37487c7817f9:0x31f91313d1bbe0ee!8m2!3d58.3498339!4d26.7155093!16s%2Fg%2F1tgnks1t?entry=ttu" target="_blank">Tartu VOCO, Kopli 1a, Tartu</a></p>
                        </div>
                        <h3>Arrival of national delegations</h3>
                    </div>
                </div>
                <div class="agenda-item-container">
                    <div class="agenda-item">
                        <div class="agenda-item-info">
                            <p>15.00-16.30</p>
                            <p><a href="https://www.google.com/maps/place/Tartu+Rakenduslik+Kolled%C5%BE/@58.34692,26.7136964,15.25z/data=!4m6!3m5!1s0x46eb37487c7817f9:0x31f91313d1bbe0ee!8m2!3d58.3498339!4d26.7155093!16s%2Fg%2F1tgnks1t?entry=ttu" target="_blank">Tartu VOCO</a></p>
                        </div>
                        <h3>Lunch</h3>
                    </div>
                </div>
            </div>
            <p>The participants of the games can <b>ride in public transport for free</b> with a collar card.</p>
        </div>
    </section>
</body>
    <script>
        var agendaItems = document.getElementsByClassName("agenda-item-container");

        for(let i = 0; i < agendaItems.length; i++){
            var agendaItem = agendaItems[i];
            if (i % 2 == 1) {
                agendaItem.style.backgroundColor = '#ffffff'
            } else {
                agendaItem.style.backgroundColor = '#F5F7FA'
            }
        }
    </script>
</html>
